<!DOCTYPE html>
<html>
	<head>
		<title>Basic Plugin</title>
		
		<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>

		<script src="patterns/jquery.basic.plugin-boilerplate.js"></script>
	</head>

	<body>
		<script>
			// Calling the plugin
			$(document).pluginName();

			// Get options
			$(document).data('pluginPluginName');

			// Changes the default properties
			$.pluginNameSetup({
				property : 'Custom value'
			});

			// Calling a method of the plugin
			$(document).pluginName('otherMethod'/* [, param]+ */);

			// Destroy the plugin
			$(document).pluginName('destroy');
		</script>
	</body>
</html>
