<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>jQuery Plugin Patterns</title>

		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

		<script src="patterns/jquery.basic.plugin-boilerplate.js"></script>

		<script>
			// Changes the default values of the method
			$.pluginNameSetup({
				propertyName : 'Custom value'
			});

			// Or
			$.pluginNameSetup().propertyName = 'Custom value';

			// Gets a default property
			console.log($.pluginNameSetup().propertyName);

			// Call jQuery.pluginName function
			$(window).pluginName();

			// Gets a property from jQuery.pluginNameInfo
			console.log($.pluginNameInfo.property);
		</script>
	</head>

	<body></body>
</html>
