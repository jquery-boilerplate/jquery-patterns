<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Plugin Authoring</title>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="../patterns/jquery.simple.plugin-boilerplate.js"></script>
</head>
<body>
	<script type="text/javascript">

		// Calling the plugin
		$(document).pluginName();

		// Changing default options
		$(document).pluginName({
			'option1' : 'value3'
		});

	</script>
</body>
</html>
