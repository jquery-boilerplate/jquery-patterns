<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>jQuery Plugin Patterns</title>

		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

		<script src="patterns/jquery.best.options.plugin-boilerplate.js"></script>

		<script>
			// Changes the default values of the method
			$.methodNameSetup({
				propertyName : 'Custom value'
			});

			// Or
			$.methodNameSetup().propertyName = 'Custom value';

			// Gets a default property
			console.log($.methodNameSetup().propertyName);

			// Call jQuery.methodName function
			$(window).methodName();

			// Gets a property from jQuery.methodNameInfo
			console.log($.methodNameInfo.property);
		</script>
	</head>

	<body></body>
</html>
